query getProjects(
  $filters: ProjectFiltersInput
  $pagination: PaginationArg = {}
  $sort: [String] = []
) {
  projects(filters: $filters, pagination: $pagination, sort: $sort) {
    meta {
      pagination {
        total
        page
        pageSize
        pageCount
      }
    }
    data {
      id
      attributes {
        name
        slug
        desc
        url
        shortUrl
        type
        kind
        image {
          data {
            attributes {
              url
            }
          }
        }
      }
    }
  }
}
